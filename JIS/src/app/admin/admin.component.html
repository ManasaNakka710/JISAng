<div class="card mt-4">
    <h4 class="card-header">Admin</h4>
    <div class="card-body">
        <p>This page can be accessed <u>only by administrators</u>.</p>
        <p class="mb-1">All users from secure (admin only) api end point:</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <div style="display: flex;flex-direction: column;width: 100%;">
                <div class="row-data">
                    <div class="label">
                        First Name
                    </div>
                    <div class="label">
                        Last Name
                    </div>
                    <div class="label">
                        User Name
                    </div>
                    <div class="label">
                       Role
                    </div>
                    <div class="label">
                       Status
                    </div>
                    <div class="label">
                       Lock/Unlock
                    </div>
                </div>
                <div *ngFor="let user of users;index as i" class="row-data">
                    <div>
                        {{user.firstName}}
                    </div>
                    <div>
                        {{user.lastName}}
                    </div>
                    <div>
                        {{user.userName}}
                    </div>
                    <div>
                        {{user.role}}
                    </div>
                    <div>
                        {{user.status}}
                    </div>
                    <div>
                        <button class="btn btn-primary" [disabled]="user.status" (click)="updateStatus(user,i)">
                            Lock
                        </button>
                        &nbsp;&nbsp;
                        <button class="btn btn-primary" [disabled]="!user.status" (click)="updateStatus(user,i)">
                            Unlock
                        </button>
                    </div>

                </div>

            </div>


        </ul>
    </div>
</div>
